apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  ports:
  - name: ssh
    port: 22
    protocol: TCP
    targetPort: 22
    nodePort: 22
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
    #nodePort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
    #nodePort: 443
  selector:
    app: nginx
  type: LoadBalancer
  loadBalancerIP: 192.168.99.101
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: service_nginx
        imagePullPolicy: Never
        name: nginx
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 22
      restartPolicy: Always